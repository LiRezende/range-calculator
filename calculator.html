<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Range Calculator</title>
</head>
<body>
<div>
    <div>
        <div>
            <button class="btnPerson">Pessoa física</button>
            <button class="btnCompany">Pessoa jurídica</button>
        </div>
        <div class="container-person">
            <div>
                <p>R$ <span class="current-value-person">80</span>,00</p>
            </div>
            <div>
                <div class="slider-container">
                    <input type="range" min="20" max="1000" value="80" id="range-calculator" class="slider-calculator-person">
                </div>
                <p>ARRASTE PARA O LADO</p>
                <h4>Minha economia anual será de até:</h4>
                <p>R$ <span class="person-savings">96,00</span></p>
            </div>
        </div>

        <div class="container-company">
            <div>
                <p>R$ <span class="current-value-company">500</span>,00</p>
            </div>
            <div>
                <div class="slider-container">
                    <input type="range" min="100" max="2000" value="500" id="range-calculator" class="slider-calculator-company">
                </div>
                <p>ARRASTE PARA O LADO</p>
                <h4>Minha economia anual será de até:</h4>
                <p>R$ <span class="company-savings">1.800,00</span></p>
            </div>
        </div>
    </div>
    <div>
        <p>
            Disclaimer
        </p>
        <a>
            Quero economizar
        </a>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
