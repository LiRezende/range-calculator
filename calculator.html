<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Range Calculator</title>
</head>
<body>
<div>
    <div>
        <div>
            <button class="btnPerson">Pessoa física</button>
            <button class="btnCompany">Pessoa jurídica</button>
        </div>
        <div class="container-person">
            <div>
                <p>R$ <span class="current-value-person">20</span>,00</p>
            </div>
            <div>
                <div class="slider-container">
                    <input type="range" min="20" max="1000" value="20" id="range-calculator" class="slider-calculator">
                </div>
                <span>Arraste para o lado</span>
                <p class="person-savings">Economia R$ 20,00</p>
            </div>
        </div>

        <div class="container-company">
            <div>
                R$ 200,00
            </div>
            <div>
                Arraste para o lado
            </div>
        </div>
    </div>
    <div>
        <p>
            Minha economia será de 
        </p>
        <p>
            R$ valor
        </p>
        <p>
            Disclaimer
        </p>
        <a>
            Quero economizar
        </a>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
